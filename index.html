<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="left">
            <div class="bar">
                <img src="images/Odin-image.png">
                <h1>ODIN</h1>
            </div>
            <p id="left-image-comment">Photo by <span>Hailie West</span> on <span>Unsplash</span></p>
        </div>
        <div class="right">
            <div class="upper">
                <div class="upper-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started</p>
                    <p>You <span>know</span> you want to.</p>
                </div>
            </div>
            <div class="middle">
                <h2>Lets do this!</h2>
                <form action="/form" id="form1">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" name="number" id="number">
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" class="not-matched">
                        <h4 id="password-match">*Passwords do not match</h4>
                    </div>

                    <div>
                        <label for="password-conf">CONFIRM PASSWORD</label>
                        <input type="password" name="password-conf" id="password-conf" class="not-matched">
                    </div>
                </form>
            </div>
            <div class="lower">
                <button type="submit" form="form1">Create Account</button>
                <p>Already have an account? <span id="log-in">Log in</span></p>
            </div>
        </div>
        <script src="script.js"></script>
    </div>

</body>
</html>
